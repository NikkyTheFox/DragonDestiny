<div class="character-list">
  <div *ngFor="let character of charactersToDisplay" class="tile">
    <h3>{{character.name}}</h3>
    <p>{{character.profession}}</p>
    <p>S: {{character.initialStrength}} HP: {{character.initialHealth}}</p>
    <div class="story">{{character.story}}</div>
    <button class="button" type="button" (click)="select(character)">Select</button>
  </div>
</div>
