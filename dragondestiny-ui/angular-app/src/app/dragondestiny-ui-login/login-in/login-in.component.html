<div class="universal-container">
  <form (ngSubmit)="login()">
    <div class="form-container">
      <label for="name">Login:</label>
      <input id="name" name="name" type="text" [(ngModel)]="name" placeholder="Login" required>
    </div>
    <div class="form-container">
      <label for="password">Password:</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" placeholder="Password" required>
    </div>
    <button type="submit">Log In</button>
  </form>

</div>
