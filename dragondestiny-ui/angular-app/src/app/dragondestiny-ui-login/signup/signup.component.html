<div class="universal-container">
  <div class="form-group">
    <label for="login">Login:</label>
    <input id="login" type="text" [(ngModel)]="login" placeholder="Login">
  </div>
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" type="text" [(ngModel)]="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" type="password" [(ngModel)]="password" placeholder="Password">
  </div>
  <button type="button" (click)="signup()">Sign Up</button>
</div>
