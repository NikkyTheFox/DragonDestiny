<div *ngIf="notificationType==1">
  <p>Draw Card</p>
</div>

<div *ngIf="notificationType==2">
  <p>Fight Player</p>
</div>

<div *ngIf="notificationType==3">
  <p>Fight Enemy</p>
</div>
<div class="dice-container">
  <div class="dice">dice.jpg {{rollValue}}</div>
  <button class="button" type="button" (click)="rollDie()">Roll</button>
</div>
<button (click)="close()">Close Notification</button>
