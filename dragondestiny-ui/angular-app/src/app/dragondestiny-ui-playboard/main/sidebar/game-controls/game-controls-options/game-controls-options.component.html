<div class="control-buttons-container">
  <div *ngIf="TAKE_CARD_FLAG">
    <button 
    [disabled]="actionButtonClickFlag"
    (click)="takeCardClick()">Take A Card {{numberOfCardsToBeDrawn}}</button>
  </div>

  <div *ngIf="LOSE_ROUND_FLAG">
    <button
    [disabled]="actionButtonClickFlag" 
    (click)="loseTurnClick()">Confirm loss of {{numberOfTurnsToBeLost}} rounds</button>
  </div>

  <div *ngIf="FIGHT_WITH_PLAYER_FLAG">
    <div *ngFor="let player of playersToAttack; let i = index">
      <button 
      *ngIf="playersToAttackCharacters[i]" 
      [disabled]="actionButtonClickFlag"
      (click)="attackPlayedClick(player.login)">Attack {{player.login}} ({{ playersToAttackCharacters[i].name }})</button>
    </div>
  </div>

  <!-- <div *ngIf="FIGHT_WITH_ENEMY_ON_FIELD_FLAG">
    <div *ngFor="let enemy of enemiesToAttack; let i = index"> -->
      <!-- Attack normal -->
      <!-- <button *ngIf="enemiesToAttackFromEngine[i]" 
      [disabled]="actionButtonClickFlag"
      (click)="attackEnemyClick(enemy.id)"
      >Attack {{enemiesToAttackFromEngine[i].name}} | HP: {{enemy.health}} | S: {{enemy.initialStrength}}</button>
    </div>
  </div> -->

  <div *ngIf="BRIDGE_FIELD_FLAG && attackBridgeGuardianFlag">
    <button>TEST</button>
      <button *ngIf="enemyToAttackFromEngine && enemyToAttack" 
      [disabled]="actionButtonClickFlag"
      (click)="attackBridgeGuardian(enemyToAttack.id)"
      >Attack Bridge Guardian {{enemyToAttackFromEngine.name}} | HP: {{enemyToAttack.health}} | S: {{enemyToAttack.initialStrength}}</button>
  </div>
</div>
