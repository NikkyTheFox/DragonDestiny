<div class="other-characters-container">
  <div *ngFor="let character of otherCharacters; let i = index" class="other-characters-list">
      {{i+1}}) {{ characterNames[i] }} | S: {{character.initialStrength + character.receivedStrength + character.cardsStrength}} | HP:{{character.initialHealth + character.receivedHealth + character.cardsHealth}}
  </div>
</div>
