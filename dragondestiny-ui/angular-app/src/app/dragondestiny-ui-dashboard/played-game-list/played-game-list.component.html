<div *ngIf="gameList">
  <div *ngFor="let g of gameList; let i = index" class="played-game-list">
    {{i+1}}) Game ID: {{g.id}}
    <div *ngIf="g.isStarted">
      <button (click)="continueGame(g.id)">Continue</button>
    </div>
    <div *ngIf="!g.isStarted">
      <button (click)="joinGame(g.id)">Join</button>
    </div>
  </div>
</div>
