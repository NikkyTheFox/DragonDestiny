spring.application.name=config-server

server.port=8888

spring.cloud.config.server.git.uri=https://github.com/cool-truskawka/confrepo
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.default-label=main

logging.level.org.springframework.cloud=debug
logging.level.org.springframework.web=debug

#eureka.client.service-url.defaultZone=http://netflix:eureka@localhost:8761/eureka
#eureka.instance.hostname=eureka-server
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true 
#eureka.client.service-url.defaultZone=http://${EUREKA_SERVER_IP}:8761/eureka/
eureka.client.serviceUrl.defaultZone=http://dddiscovery:8761/eureka/
eureka.client.registry-fetch-interval-seconds=10
eureka.client.initial-instance-info-replication-interval-seconds=130
