spring.application.name=game-user
server.port=8083
#CONFIG
spring.config.import=optional:configserver:http://ddconfigserver:8888/
spring.cloud.config.fail-fast=false
spring.cloud.config.retry.max-attempts=30
spring.cloud.config.retry.interval=10000

#EUREKA
eureka.client.serviceUrl.defaultZone=http://dddiscovery:8761/eureka/ 
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true 
eureka.client.registry-fetch-interval-seconds=10
eureka.client.initial-instance-info-replication-interval-seconds=130
#DATABASE
spring.datasource.url=jdbc:sqlserver://sqlserver:1433;Database=master;encrypt=false
spring.datasource.hikari.connection-timeout=300000
spring.datasource.username=sa
spring.datasource.password=strONg$@44passwd
spring.jpa.hibernate.ddl-auto=none

#LIQUIBASE
spring.liquibase.change-log=classpath:config/liquibase/master.xml
spring.liquibase.database-change-log-table=databasechangelog_user
spring.liquibase.database-change-log-lock-table=databasechangeloglock_user
#DOCUMENTATION
springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/swagger
springdoc.swagger-ui.operationsSorter=method
